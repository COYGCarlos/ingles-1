            { id: 492, tense: 'Future Perfect', question: 'By 5 PM, she (clean) _____ the whole house.', options: ['cleans', 'will clean', 'will be cleaning', 'will have cleaned'], answer: 'will have cleaned', explanation: 'Acción completada antes de un plazo futuro ("By 5 PM").' },

            // Past Perfect Continuous
            { id: 495, tense: 'Past Perfect Continuous', question: 'He was tired because he (work) _____ all night.', options: ['worked', 'had worked', 'had been working', 'was working'], answer: 'had been working', explanation: 'Acción continua de larga duración (had been working) que es la causa de un estado pasado (was tired).' },

            { id: 507, tense: 'Past Simple', question: 'The party (end) _____ late last night.', options: ['end', 'ended', 'was ending', 'ends'], answer: 'ended', explanation: 'Acción terminada en tiempo definido.' },
            { id: 508, tense: 'Present Continuous', question: 'Listen! Someone (sing) _____ a beautiful song.', options: ['sings', 'is singing', 'has sung', 'sang'], answer: 'is singing', explanation: 'Acción que ocurre en el momento de la exclamación ("Listen!").' },
            { id: 509, tense: 'Past Perfect', question: 'He was angry because he (wait) _____ for an hour.', options: ['waited', 'had waited', 'was waiting', 'had been waiting'], answer: 'had been waiting', explanation: 'El uso de "for an hour" enfatiza la duración antes del estado pasado (Past Perfect Continuous es la mejor opción, pero Past Perfect Simple es correcto para estados).' },
            { id: 510, tense: 'Present Perfect', question: 'She (not/speak) _____ English before.', options: ['didn\'t speak', 'hasn\'t spoken', 'isn\'t speaking', 'not spoke'], answer: 'hasn\'t spoken', explanation: 'Experiencia de vida negativa hasta el presente.' }
        ];
        
        // --- Variables de Estado Globales ---
        const NUM_QUESTIONS = 20;
            let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const questionCounter = document.getElementById("question-counter");

    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const submitQuizBtn = document.getElementById("submit-quiz-btn");
    const restartBtn = document.getElementById("restart-btn");

    const resultsArea = document.getElementById("results-area");
    const quizArea = document.getElementById("quiz-area");

    const finalScore = document.getElementById("final-score");
    const correctCount = document.getElementById("correct-count");
    const failedCount = document.getElementById("failed-count");
    const correctionList = document.getElementById("correction-list");

    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function loadQuiz() {
        currentQuestions = shuffleArray([...ALL_QUESTIONS]).slice(0, 20);
        currentQuestionIndex = 0;
        score = 0;
        quizArea.classList.remove("hidden");
        resultsArea.classList.add("hidden");
        renderQuestion();
    }

    function renderQuestion() {
        const currentQuestion = currentQuestions[currentQuestionIndex];

        questionText.textContent = currentQuestion.question;
        questionCounter.textContent = `Pregunta ${currentQuestionIndex + 1} de ${currentQuestions.length}`;

        optionsContainer.innerHTML = "";
        document.querySelectorAll(".explanation").forEach(e => e.remove());

        shuffleArray(currentQuestion.options).forEach(option => {
            const optionBtn = document.createElement("button");
            optionBtn.className = "option-button bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-xl hover:bg-gray-300";
            optionBtn.textContent = option;

            optionBtn.addEventListener("click", () => {
                const isCorrect = option === currentQuestion.answer;

                document.querySelectorAll(".option-button").forEach(btn => {
                    btn.disabled = true;
                });

                if (isCorrect) {
                    optionBtn.classList.add("bg-correct", "text-white");
                    score++;
                } else {
                    optionBtn.classList.add("bg-incorrect", "text-white");

                    document.querySelectorAll(".option-button").forEach(btn => {
                        if (btn.textContent === currentQuestion.answer) {
                            btn.classList.add("bg-correct", "text-white");
                        }
                    });
                }

                const explanationDiv = document.createElement("div");
                explanationDiv.className = "explanation mt-4 p-4 bg-indigo-50 border-l-4 border-primary text-gray-800 rounded-md";
                explanationDiv.innerHTML = `<strong>Explicación:</strong> ${currentQuestion.explanation}`;
                document.getElementById("question-card").appendChild(explanationDiv);

                nextBtn.disabled = false;

                if (currentQuestionIndex === currentQuestions.length - 1) {
                    submitQuizBtn.classList.remove("hidden");
                    nextBtn.classList.add("hidden");
                }
            });

            optionsContainer.appendChild(optionBtn);
        });

        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = true;
        submitQuizBtn.classList.add("hidden");
        nextBtn.classList.remove("hidden");
    }

    function submitQuiz() {
        quizArea.classList.add("hidden");
        resultsArea.classList.remove("hidden");

        const correct = score;
        const failed = currentQuestions.length - correct;
        finalScore.textContent = `${(correct / currentQuestions.length * 10).toFixed(2)} / 10`;
        correctCount.textContent = correct;
        failedCount.textContent = failed;

        correctionList.innerHTML = currentQuestions.map((q, i) => {
            const resultCorrect = q.answer === q.selected;
            return `
                <div class="mb-4 p-4 border rounded-lg ${resultCorrect ? 'bg-green-50 border-correct' : 'bg-red-50 border-incorrect'}">
                    <p class="font-bold">${i + 1}. ${q.question}</p>
                    <p>Tu respuesta: <strong>${q.selected || 'Sin respuesta'}</strong></p>
                    <p>Respuesta correcta: <strong>${q.answer}</strong></p>
                    <p class="mt-2 italic">${q.explanation}</p>
                </div>
            `;
        }).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        submitQuizBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', loadQuiz);
        loadQuiz();
    });
</script>
